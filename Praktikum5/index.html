<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum 5 - Javascript Lanjutan</title>
  </head>
  <body>
    <b>1. Materi Event</b>
    <br />
    <a onclick="eventSatu()" href="">Klik Disini</a>
    <br />
    <b>2. Materi Event Kedua</b>
    <br />
    <img
      onmouseover="gantiGambar(this)"
      width="350px"
      onmouseout="gantiGambarDua(this)"
      src="/img/gambar1.jpg"
      alt=""
    />
    <br />
    <b>3. Operator</b>
    <br />
    username : <input id="username" type="text" />
    <br />
    password : <input id="password" type="password" />
    <br />
    <input onclick="cekLogin()" id="login" type="button" value="login" />
    <br />
    Masukan nilai Anda!
    <input
      placeholder="Input Nilai Disini"
      type="text"
      oninput="cekNilai(this)"
      id="nilai"
    />
    <br />
    <label for="" id="info"></label>
    <br />
    <h3 id="namahari"></h3>
    <br />
    <b>4. Perulangan</b>
    <div id="nama_orang"></div>

    <script src="/JS/app.js"></script>
  </body>
</html>
